<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="keywords" content="百度地图,百度地图API，百度地图自定义工具，百度地图所见即所得工具" />
  <meta name="description" content="百度地图API自定义地图，帮助用户在可视化操作下生成百度地图" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>地图</title>
  <!--引用百度地图API-->
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=pn4RlbtSXN332n9grtsAS0Pzn0fGqxOS"></script>
  <style>
    footer{
      height: 100px;
      width: 100%;
      position: absolute;
      bottom: 0px;
      z-index: 15;
      background: rgb(238, 242, 243);
      opacity:1.0;
    }
  </style>
</head>

<body style="height:1000px; margin: 0px">
  <!--百度地图容器-->
  <!-- <header></header> -->
  <div style="width:100%;height:100%;border:#ccc solid 1px;font-size:12px" id="map"></div>
  <footer></footer>
</body>
<script type="text/javascript">
  //创建和初始化地图函数：
  function initMap() {
    createMap();//创建地图
    setMapEvent();//设置地图事件
    addMapControl();//向地图添加控件
    addMapOverlay();//向地图添加覆盖物
  }
  function createMap() {
    map = new BMap.Map("map");
    map.centerAndZoom(new BMap.Point(114.311586, 30.598467), 12);
  }
  function setMapEvent() {
    map.enableScrollWheelZoom();
    map.enableKeyboard();
    map.enableDragging();
    map.enableDoubleClickZoom()
  }
  function addClickHandler(target, window) {
    target.addEventListener("click", function () {
      target.openInfoWindow(window);
    });
  }
  function addMapOverlay() {
  }
  //向地图添加控件
  function addMapControl() {
    var navControl = new BMap.NavigationControl({ anchor: BMAP_ANCHOR_TOP_LEFT, type: BMAP_NAVIGATION_CONTROL_LARGE });
    map.addControl(navControl);
  }
  var map;
  initMap();
</script>

</html>
